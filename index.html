<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>JS Calculator</title>
</head>
<body>
<div class="container">
  <div class="calculator_body">
<!--    <input class="data display" id="resultInput">-->
    <div class="data display"></div>
    <div class="data_button">
      <button class="button ac" value="AC">AC</button>
      <button class="button del" value="DEL"><img class="backspace" src="img/backspace.png"></button>
      <button class="button percent" value="%">%</button>
      <button class="button button_color operators" value="/">รท</button>
      <button class="button numbers" value="7" >7</button>
      <button class="button numbers" value="8">8</button>
      <button class="button numbers" value="9">9</button>
      <button class="button button_color operators" value="*">*</button>
      <button class="button numbers" value="4">4</button>
      <button class="button numbers" value="5">5</button>
      <button class="button numbers" value="6">6</button>
      <button class="button button_color operators" value="-">-</button>
      <button class="button numbers" value="1">1</button>
      <button class="button numbers" value="2">2</button>
      <button class="button numbers" value="3">3</button>
      <button class="button button_color operators" value="+">+</button>
      <button class="button plusOrMinus" value="+/-">+/-</button>
      <button class="button numbers" value="0">0</button>
      <button class="button numbers comma" value=".">.</button>
      <button class="button button_equals equals" value="=">=</button>
    </div>
  </div>
</div>


<script src="main.js"></script>
</body>
</html>
